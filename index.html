<!DOCTYPE html>

	<style>
		* {
			box-sizing: border-box;
			user-select: none;
		}

		label {
			position: relative;
  			top: -3px;
			left: 5px;
		}

		body {
			margin: 0;
			background-color: #222;
			color: #eee;
			font-family: Tahoma, sans-serif;;
			text-align: center;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		#menu  {
			width: 450px;
			height: fit-content;
			padding: 10px 0;
		}

		#quiz-wrap {
			width: 450px;
			height: fit-content;
			background: linear-gradient(15deg, #880088, #aa2068, #cc3f47, #de6f3d, #f09f33, #de6f3d, #cc3f47, #aa2068, #880088) no-repeat;
			display: none;
		}

		.showme {
			display: block !important;
		}

		#quiz {
			width: 444px;
			height: 300px;
			background: #222;
			margin: 3px;
			display: flex;
			align-items: center;
			flex-direction: column;
			user-select: none;
			position: relative;
		}

		#counter {
			position: absolute;
			top: 5px;
			right: 5px;
		}
		
		@media screen and (max-width: 450px) {
			#menu, #quiz-wrap {
				width: 100%;
			}
			#quiz {
				width: calc(100% - 6px);
			}
		}

		#translaterino {
			font-size: 20px;
			padding: 0 10px;
		}

		.texterino {
			font-size: 30px;
			color: #880088;
			font-weight: bold;
			margin: 50px 0;
			padding: 0 10px;
		}

		.translated {
			color:  #cc3f47;
		}

		.row {
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
		}

		#lektionen {
			margin: 10px 0;
		}

		.button {
			width: 150px;
			padding: 0.8em 2em;
			cursor: pointer;
			gap: 0.4rem;
			font-weight: bold;
			border-radius: 30px;
			text-shadow: 2px 2px 3px rgb(136 0 136 / 50%);
			background: linear-gradient(15deg, #880088, #aa2068, #cc3f47, #de6f3d, #f09f33, #de6f3d, #cc3f47, #aa2068, #880088) no-repeat;
			background-size: 300%;
			color: #fff;
			border: none;
			background-position: left center;
			box-shadow: 0 30px 10px -20px rgba(0,0,0,.2);
			transition: background .3s ease;
			margin: 5px;
			text-align: center;
		}

		.button:hover {
			background-size: 320%;
			background-position: right center;
		}

		.kng > div {
			padding: 0 15px;
		}

		.kng > div:not(:last-of-type) {
			border-right: 1px solid #eee;
		}
		
		.checkbox-wrapper .ikxBAC {
			appearance: none;
			background-color: #dfe1e4;
			border-radius: 72px;
			border-style: none;
			flex-shrink: 0;
			height: 20px;
			margin: 0;
			position: relative;
			width: 30px;
		  }

		  .checkbox-wrapper .ikxBAC::before {
			bottom: -6px;
			content: "";
			left: -6px;
			position: absolute;
			right: -6px;
			top: -6px;
		  }

		  .checkbox-wrapper .ikxBAC,
		  .checkbox-wrapper .ikxBAC::after {
			transition: all 100ms ease-out;
		  }

		  .checkbox-wrapper .ikxBAC::after {
			background-color: #fff;
			border-radius: 50%;
			content: "";
			height: 14px;
			left: 3px;
			position: absolute;
			top: 3px;
			width: 14px;
		  }

		  .checkbox-wrapper input[type=checkbox] {
			cursor: default;
		  }

		  .checkbox-wrapper .ikxBAC:hover {
			background-color: #c9cbcd;
			transition-duration: 0s;
		  }

		  .checkbox-wrapper .ikxBAC:checked {
			background-color: #cc3f47;
		  }

		  .checkbox-wrapper .ikxBAC:checked::after {
			background-color: #fff;
			left: 13px;
		  }

		  .checkbox-wrapper :focus:not(.focus-visible) {
			outline: 0;
		  }

		  .checkbox-wrapper .ikxBAC:checked:hover {
			background-color: #aa2068;
		  }
	</style>

			counter.innerHTML = off_pool.length + "/" + initial_max;
			quiz_clicked();
		}

		function create_lection_toggles() {
			var lektionen_wrapper = document.getElementById("lektionen");

			for (let i = 0; i < lektionen.length; i++) {

				checkbox_wrapper.appendChild(label);
				lektionen_wrapper.appendChild(checkbox_wrapper);
			}
