	<script>
		var id = (n) => document.getElementById(n);

		var vokabel = id("vokabel");
		var translation = id("translation");
		var counter = id("counter");
		var repeat = id("repeat");
		var next = id("next");
		var results = id("results");

		var quiz_pool = [];
		var repeat_pool = [];
		var search_pool = [];
		var check = false;
		var pair = 0;
		var max = 0;
		var count = 0;
		var initial_max = 0;
		var first_run = true;
		var done = false;
		var is_repetition = false;

		function quiz(push_to_repeat=false) {
			// L√ñSUNG + BUTTONS ANZEIGEN
			if (check) {
				translation.innerHTML = quiz_pool[pair][1];
				repeat.disabled = false;
			}

			 // NEUE VOKABELABFRAGE ANZEIGEN
			else {
				if (push_to_repeat) repeat_pool.push(quiz_pool[pair]);
				if (first_run) first_run = false;
				else quiz_pool.splice(pair, 1);

				// ALLE VOKABELN ABGESCHLOSSEN
				if (quiz_pool.length == 0) {

					// WIEDERHOLUNGEN VERF√úGBAR
					if (repeat_pool.length > 0) {
						quiz_pool = repeat_pool.slice();
						repeat_pool = [];

						initial_max = quiz_pool.length;
						count = 0;

						is_repetition = true;
					}

					// ALLE WIEDERHOLUNGEN ABGESCHLOSSEN
					else done = true;

				}

				if (done) {
					counter.innerHTML = "";
					vokabel.innerHTML = "";
					translation.innerHTML = "Fertig &hearts;";

					repeat.disabled = true;
					next.disabled = true;
					repeat.classList.add("hidden");
					next.classList.add("hidden");
				}

				else {
					count++;
					if (is_repetition) counter.innerHTML = "WDH " + count + "/" + initial_max;
					else counter.innerHTML = count + "/" + initial_max;

					max = quiz_pool.length;
					pair = Math.floor(Math.random() * max);

					vokabel.innerHTML = quiz_pool[pair][0];
					translation.innerHTML = "";

					repeat.disabled = true;
				}
			}
			
			check = !check;
		}

		function start() {
			document.getElementById("quiz-wrap").classList.add("showme");
			document.getElementById("menu").classList.remove("showme");

			quiz_pool = [];

			for (let i = 0; i < lektionen.length; i++) {
				var checkbox = document.getElementById(`lektion${i+1}`);

				if  (checkbox.checked) {
					for (let j = 0; j < lektionen[i].length; j++) {
						quiz_pool.push(lektionen[i][j]);
					}
				}
			}

			max = quiz_pool.length;
			initial_max = quiz_pool.length;
			counter.innerHTML = count + "/" + initial_max;

			quiz();
		}

		function search(s) {
			var queries = "";

			if (s != "") {
				for (let i = 0; i < search_pool.length; i++) {
					if (search_pool[i][0].includes(String(s).toLowerCase()) ||
						search_pool[i][1].includes(String(s).toLowerCase()))
						queries += "<b>" + search_pool[i][0] + "</b> " + search_pool[i][1] + "<hr><br>";
				}
			}

			results.innerHTML = queries;
		}

		function create_lection_toggles() {
			for (let i = 0; i < lektionen.length; i++) {
				for (let j = 0; j < lektionen[i].length; j++) {
					search_pool.push(lektionen[i][j]);
				}
			}

			var lektionen_wrapper = document.getElementById("lektionen");

			for (let i = 0; i < lektionen.length; i++) {
				let checkbox_wrapper = document.createElement("div");
				checkbox_wrapper.classList.add("checkbox-wrapper");
				
				let checkbox = document.createElement("input");
				checkbox.setAttribute("type", "checkbox");
				checkbox.setAttribute("checked", "checked");
				checkbox.classList.add("sc-gJwTLC");
				checkbox.classList.add("ikxBAC");
				checkbox.id = `lektion${i+1}`;

				let label = document.createElement("label");
				label.innerHTML = `Lektion ${i+1}`;
				label.setAttribute("for", `lektion${i+1}`);

				checkbox_wrapper.appendChild(checkbox);
				checkbox_wrapper.appendChild(label);
				lektionen_wrapper.appendChild(checkbox_wrapper);
			}
		}

		window.addEventListener('load', create_lection_toggles());
	</script>
