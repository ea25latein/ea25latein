		.button {
			width: 150px;
			padding: 0.8em 2em;
			cursor: pointer;
			gap: 0.4rem;
			font-weight: bold;
			border-radius: 30px;
			text-shadow: 2px 2px 3px rgb(136 0 136 / 50%);
			background: linear-gradient(15deg, #880088, #aa2068, #cc3f47, #de6f3d, #f09f33, #de6f3d, #cc3f47, #aa2068, #880088) no-repeat;
			background-size: 300%;
			color: #fff;
			border: none;
			background-position: left center;
			box-shadow: 0 30px 10px -20px rgba(0,0,0,.2);
			transition: background .3s ease;
			margin: 5px;
			text-align: center;
		}

		.button:hover {
			background-size: 320%;
			background-position: right center;
		}

			padding: 0 15px;
		}

		.kng > div:not(:last-of-type) {
			border-right: 1px solid #eee;
		}
		
		.checkbox-wrapper .ikxBAC {
			appearance: none;
			background-color: #dfe1e4;
			border-radius: 72px;
			border-style: none;
			flex-shrink: 0;
			height: 20px;
			margin: 0;
			position: relative;
			width: 30px;
		  }

		  .checkbox-wrapper .ikxBAC::before {
			bottom: -6px;
			content: "";
			left: -6px;
			position: absolute;
			right: -6px;
			top: -6px;
		  }

		  .checkbox-wrapper .ikxBAC,
		  .checkbox-wrapper .ikxBAC::after {
			transition: all 100ms ease-out;
		  }

		  .checkbox-wrapper .ikxBAC::after {
			background-color: #fff;
			border-radius: 50%;
			content: "";
			height: 14px;
			left: 3px;
			position: absolute;
			top: 3px;
			width: 14px;
		  }

		  .checkbox-wrapper input[type=checkbox] {
			cursor: default;
		  }

		  .checkbox-wrapper .ikxBAC:hover {
			background-color: #c9cbcd;
			transition-duration: 0s;
		  }

		  .checkbox-wrapper .ikxBAC:checked {
			background-color: #cc3f47;
		  }

		  .checkbox-wrapper .ikxBAC:checked::after {
			background-color: #fff;
			left: 13px;
		  }

		  .checkbox-wrapper :focus:not(.focus-visible) {
			outline: 0;
		  }

		  .checkbox-wrapper .ikxBAC:checked:hover {
			background-color: #aa2068;
		  }

		function quiz_clicked() {
			if (ready) {

				/* +----------+ Translation +----------+ */

				if (check) {
					if (was_kng) {
						var base = quiz_pool[pair][3];
						const deklinationen = quiz_pool[pair][2];
						var end = deklinationen[choice][0];
						var kng0 = deklinationen[choice][1];
						vokabel.innerHTML = base + end;

						var gender = quiz_pool[pair][4];

						var transl = quiz_pool[pair][1];
						translaterino.innerHTML = quiz_pool[pair][0] + "<br>" + transl + "<br>" + kng0 + " | " + gender;
					}

					else if (was_konj) {
						var base = quiz_pool[pair][2];
						const konjugationen = quiz_pool[pair][3];
						var end = konjugationen[choice][0];
						var konj0 = konjugationen[choice][1];
						vokabel.innerHTML = base + end;

						var infinitiv = quiz_pool[pair][0];
						var transl = quiz_pool[pair][1];
						translaterino.innerHTML = infinitiv + "<br>" + transl + "<br>" + konj0;
					}

					else {
						vokabel.innerHTML = quiz_pool[pair][0];
						translaterino.innerHTML = quiz_pool[pair][1];
					}

					off_pool.push(quiz_pool[pair])
					quiz_pool.splice(pair, 1);
					max = quiz_pool.length;
					counter.innerHTML = off_pool.length + "/" + initial_max;

					if (quiz_pool.length == 0) {
						quiz_pool = off_pool.slice();
						off_pool = [];
					}
				}
				
				/* +----------+ Question +----------+ */

				else {
					pair = Math.floor(Math.random() * max);

					if (kng && quiz_pool[pair].length >= 5 && quiz_pool[pair][5] == "IST_NOMEN") {
						var base = quiz_pool[pair][3];
						const deklinationen = quiz_pool[pair][2];
						choice = Math.floor(Math.random() * deklinationen.length);
						var end = deklinationen[choice][0];

						vokabel.innerHTML = base + end;
						was_kng = true;
					}

					else if (konj && quiz_pool[pair].length >= 4 && quiz_pool[pair][4] == "IST_VERB") {
						var base = quiz_pool[pair][2];
						const konjugationen = quiz_pool[pair][3];
						choice = Math.floor(Math.random() * konjugationen.length);
						var end = konjugationen[choice][0];

						vokabel.innerHTML = base + end;
						was_konj = true;
					}

						was_kng = false;
						was_konj = false;
					}

				}
			}

					if  (checkbox.checked) {

			max = quiz_pool.length;
			initial_max = quiz_pool.length;
			counter.innerHTML = off_pool.length + "/" + initial_max;
			quiz_clicked();
		}

			var lektionen_wrapper = document.getElementById("lektionen");

			for (let i = 0; i < lektionen.length; i++) {
				let checkbox_wrapper = document.createElement("div");
				checkbox_wrapper.classList.add("checkbox-wrapper");
				
				let checkbox = document.createElement("input");
				checkbox.setAttribute("type", "checkbox");
				checkbox.setAttribute("checked", "checked");
				checkbox.classList.add("sc-gJwTLC");
				checkbox.classList.add("ikxBAC");
				checkbox.id = `lektion${i+1}`;

				let label = document.createElement("label");
				label.innerHTML = `Lektion ${i+1}`;
				label.setAttribute("for", `lektion${i+1}`);

				checkbox_wrapper.appendChild(checkbox);
				checkbox_wrapper.appendChild(label);
				lektionen_wrapper.appendChild(checkbox_wrapper);
			}
		}
